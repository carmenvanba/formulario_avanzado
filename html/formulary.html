<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="dnd, suscription, sourcebooks">
    <meta name="author" content="Carmen van-Baumberghen Rodríguez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/formStyle.css">
    <title>Suscribirse a D&D Byond</title>
</head>

    <body>
        <header>
            <h1>Registro</h1>
        </header>

        <div class="formLevels">
            los nivele
            <span id="level1"></span>
            <span id="level2"></span>
            <span id="level3"></span>
            <span id="level4"></span>
        </div>
        <br>

       
        <span id="step1" >
            <div class="formulary">
                <div class="leftForm">
                    <!--<h2>Titulo 2</h2>-->
                    <img id="imageForm" src="../images/lich.png">  
                    <!--<p>Una frasecita molona</p>-->
                </div>

                <form action="#" method="POST" class="rightForm">
                    <h2>Crear cuenta</h2>
                    <ul class="fieldsList">
                        <li>
                            <label for="username"></label>
                                <input type="text" class="inputFields" id="userName" name="userName" placeholder="Nombre" value="" 
                                    oninput="return userNameValidation(this.value)" required/>
                        </li>
                        <li>
                            <label for="userLastName"></label>
                                <input type="text" class="inputFields" id="userLastName" name="userLastName" placeholder="Apellido" value="" 
                                    oninput="return userLastNameValidation(this.value)" required/>
                        </li>
                        <li>
                            <label for="password"></label>
                                <input type="password" class="inputFields" id="password" name="password" placeholder="Contraseña" value="" 
                                    oninput="return passwordValidation(this.value)" required/>
                                <span class="showPassword">
                                    <input type="image" src="../images/eyeIcon.png" onclick="showPassword()" class="eyeImage"/>
                                    <!--<input type="checkbox" onclick="showPassword()">-->
                                </span>
                        </li>
                        <li>
                            <label for="repeatPasword"></label>
                                <input type="password" class="inputFields" id="repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" value="" 
                                    oninput="return repeatPasswordValidation(this.value)" required/>
                        </li>
                        <li>
                            <label for="email"></label>
                                <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" 
                                    oninput="return emailValidation(this.value)" required/>
                        </li>
                        <li id="centerButton">
                            <input type="submit" class="nextButton" name="nextButton" alt="Continuar" value="Continuar" onclick="next()">
                        </li>
                    </ul>
                </form>
            </div>
        </span>

        <span id="step2" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/academy.png">  
                </div>

                <form action="#" method="POST" class="rightForm">
                    <h2>Datos</h2>
                    <ul class="fieldsList">
                        <li>
                            <label for="telNumber"></label>
                                <input type="number" class="inputFields" id="telNumber" name="telNumber" placeholder="Teléfono" value="" 
                                    oninput="" required/>
                        </li>
                        <li>
                            <label for="country"></label>
                                <input type="text" class="inputFields" id="country" name="country" placeholder="País" value="" 
                                    oninput="" required/>
                        </li>
                        <li>
                            <label for="city"></label>
                                <input type="text" class="inputFields" id="city" name="city" placeholder="Ciudad" value="" 
                                    oninput="" required/>
                        </li>
                        <li>
                            <label for="adress"></label>
                                <input type="text" class="inputFields" id="adress" name="adress" placeholder="Dirección" value="" 
                                    oninput="" required/>
                        </li>


                        <li id="centerButton">
                            <input type="submit" class="nextButton" name="nextButton" alt="Continuar" value="Continuar">
                        </li>
                    </ul>
                </form>
            </div>
        </span>


        
        <span id="step3" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/spelljammer.png">  
                </div>

                <form action="#" method="POST" class="rightForm">
                    <h2>Perfil de usuario</h2>
                    <ul class="fieldsList">
                        <li>
                            <label for="nickName"></label>
                                <input type="number" class="inputFields" id="nickName" name="nickName" placeholder="Alias" value="" 
                                    oninput="" required/>
                        </li>
                        <li id="centerButton">
                            <input type="submit" class="nextButton" name="nextButton" alt="Continuar" value="Continuar">
                        </li>
                    </ul>
                </form>
            </div>
        </span>


        <span id="step4" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/tasha.png">  
                </div>

                <form action="#" method="POST" class="rightForm">
                    <h2>Método de Pago</h2>
                    <ul class="fieldsList">
                        <li>
                            <label for="payMethod"></label>
                                <input type="number" class="inputFields" id="payMethod" name="payMethod" placeholder="Método de Pago" value="" 
                                    oninput="" required/>
                        </li>
                        <li id="centerButton">
                            <input type="submit" class="nextButton" name="nextButton" alt="Continuar" value="Continuar">
                        </li>
                    </ul>
                </form>
            </div>
        </span>

       
        
<!--JS Code-->
    <script src="../js/script.js"></script>
    <script src="../js/validationScript.js"></script>
    </body>
</html>
