<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="dnd, suscription, sourcebooks">
    <meta name="author" content="Carmen van-Baumberghen Rodríguez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/formStyle.css">
    <title>Suscribirse a D&D Byond</title>
</head>

    <body>
        <header>
            <h1>Registro</h1>
        </header>

        <div class="formLevels">
            los nivele
            <span id="level1"></span>
            <span id="level2"></span>
            <span id="level3"></span>
            <span id="level4"></span>
        </div>
        <br>

       
    <form>
        <span id="step1" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/lich.png"> 
                </div>
                <div class="rightForm">
                    <h2>Crear cuenta</h2>
                    <ul class="fieldsList">
                        <li>
                            <input type="text" class="inputFields" id="userName" name="userName" placeholder="Nombre" value="Carmen" 
                                oninput="return userNameValidation()" required/>
                        </li>
                        <li>
                            <input type="text" class="inputFields" id="userLastName" name="userLastName" placeholder="Apellido" value="asd" 
                                oninput="return userLastNameValidation()" required/>
                        </li>
                        <li>
                            <input type="password" class="inputFields" id="password" name="password" placeholder="Contraseña" value="C@rmen1" 
                                oninput="return passwordValidation()" required/>

                            <span class="showPassword">
                                <img class="eyeImage" type="image" src="../images/eyeIcon.png" onclick="return showPassword()"/>
                                <!--<input type="checkbox" onclick="showPassword()">-->
                            </span>
                        </li>
                        <li>
                            <input type="password" class="inputFields" id="repeatPassword" name="repeatPassword" placeholder="Repetir Contraseña" value="C@rmen1" 
                                oninput="return repeatPasswordValidation()" required/>
                        </li>
                    <li>
                            <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="cosa@cosa.es" 
                                oninput="return emailValidation()" required/>
                        </li>

                        <li id="centerButton">
                            <button class="nextButton" name="nextButton" alt="Continuar" onclick="validateStep1()">Continuar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </span>

        <span id="step2" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/academy.png">  
                </div>

                <div class="rightForm">
                    <h2>Datos</h2>
                    <ul class="fieldsList">
                        <li>
                            <input type="text" class="inputFields" id="telNumber" name="telNumber" placeholder="Teléfono" value="123 123 123" 
                            oninput="return telNumberValidation()" required/>
                        </li>
                        <li>
                            <input type="text" class="inputFields" id="country" name="country" placeholder="País" value="España" 
                                oninput="return countryValidation()" required/>
                        </li>
                        <li>
                            <input type="text" class="inputFields" id="city" name="city" placeholder="Ciudad" value="Sevilla" 
                                oninput="return cityValidation()" required/>
                        </li>
                        <li>
                            <input type="text" class="inputFields" id="adress" name="adress" placeholder="Dirección" value="Direccion" 
                                oninput="" required/>
                        </li>


                        <li id="centerButton">
                            <button  class="nextButton" name="nextButton" alt="Continuar" onclick="validateStep2()">Continuar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </span>

 
        <span id="step3" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/tasha.png">  
                </div>

                <div class="rightForm">
                    <h2>Método de Pago</h2>
                    <ul class="fieldsList">
                        <li>
                            <input type="radio" id="creditCard" name="payment" value="creditCard" onclick="creditCardPayment()">Tarjeta de Crédito
                            <input type="radio" id="paypal" name="payment" value="paypal" onclick="paypalPayment()">Paypal
                        </li>
                        <span id="creditCardPayment">
                            <br>
                            <li>
                                Número de Tarjeta<br>
                                <input type="text" class="inputFields" id="creditCardNumber" placeholder="1234 1234 1234" value="" 
                                    oninput="return creditCardNumberValidation()" required/>
                            </li>
                            <li>
                                CVC<br>
                                <input type="text" class="inputFields" id="cvc" placeholder="CVC" value="" 
                                    oninput="return cvcValidation()" required/>
                            </li>
                            <li>
                                Fecha de Caducidad<br>
                                <input type="text" class="inputFields" id="expireDate" placeholder="MM/AA" value="" 
                                    oninput="" required/>
                            </li>
                        </span>

                        <span id="paypalPayment">Aquí el redireccionamiento a paypal</span>
                        
                        <li id="centerButton">
                            <button type="submit" class="nextButton" name="nextButton" alt="Continuar" onclick="validateStep4()">Continuar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </span>


        <span id="step4" >
            <div class="formulary">
                <div class="leftForm">
                    <img id="imageForm" src="../images/spelljammer.png">  
                </div>

                <div class="rightForm">
                    <h2>Perfil de usuario</h2>
                    <ul class="fieldsList">
                        <li>
                            <input type="text" class="inputFields" id="nickName" name="nickName" placeholder="Alias" value="" 
                                oninput="" required/>
                        </li>

                        <li id="centerButton">
                            <button  class="nextButton" name="nextButton" alt="Continuar">Continuar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </span>
    </form>

       
        
<!--JS Code-->
    <script src="../js/classes.js"></script>
    <script src="../js/formScript.js"></script>
    <script src="../js/validationScript.js"></script>
    </body>
</html>
