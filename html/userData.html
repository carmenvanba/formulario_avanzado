<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Dnd tool">
    <meta name="keywords" content="dnd, suscription, sourcebooks">
    <meta name="author" content="Carmen van-Baumberghen Rodríguez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/heroPlanStyle.css">
    <title>Suscribirse a D&D Byond</title>
</head>

    <body>
   <div class="back">   
        <div class="userBox">
        <div class="userImage">
            <img src="../images/yellowChar.gif"/>
        </div>
        <div class="userTitle">
            Datos de Usuario 
        </div>
        <div class="userData">
            <div id="fieldHover">
                <div class="fieldTitle">
                    Nombre
                </div>
                <div class="textField">
                    <span class="field" id="name"></span>
                </div>
            </div>
            <div id="fieldHover">
                <div class="fieldTitle">
                    Apellido
                </div>
                <div class="textField">
                    <span class="field" id="lastName"></span>
                </div>
            </div>
            <div id="fieldHover">
                <div class="fieldTitle">
                    Email
                </div>
                <div class="textField">
                    <span class="field" id="email"></span>
                </div>
            </div>
            <div id="fieldHover">
                <div class="fieldTitle">
                    Número de Teléfono
                </div>
                <div class="textField">
                    <span class="field" id="telNumber"></span>
                </div>
            </div>
            <div id="fieldHover">
                <div class="fieldTitle">
                    País
                </div>
                <div class="textField">
                    <span class="field" id="country"></span>
                </div>
            </div>
            <div id="fieldHover">
                <div class="fieldTitle">
                    Ciudad
                </div>
                <div class="textField">
                    <span class="field" id="city"></span>
                </div>
            </div>
            <div id="fieldHover">
                <div class="fieldTitle">
                    Dirección
                </div>
                <div class="textField">
                    <span class="field" id="address"></span>
                </div>
            </div>
        </div>
        <div class="userPayMethod">
            <div id="fieldHover">
                <div class="fieldTitle">
                    Método de pago
                </div>
                <div class="textField">
                    <span id="creditCard">
                        <span class="field" id="creditCardNumber"></span>
                    </span>
                    <span id="paypal">
                        <span class="field" id="paypalAccount"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>  

        
<!--JS Code-->
    <script src="../js/classes.js"></script>
    <script src="../js/generateSheet.js"></script>
    </body>
</html>
